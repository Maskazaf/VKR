name: Build Unity Android Project

on:
  push:
    branches: [master]  # или main, если у тебя другая ветка

jobs:
  build:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ~/.cache/unity
          key: ${{ runner.os }}-unity-${{ hashFiles('**/Packages/manifest.json') }}
          restore-keys: |
            ${{ runner.os }}-unity

      - name: Build project
        uses: game-ci/unity-builder@v2
        with:
          unityVersion: 2022.3.0f1  # замени на свою версию
          targetPlatform: Android

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ARApp
          path: build/Android
